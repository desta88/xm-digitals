<div class="landing-detail-services">
  <div class="breadcumb-wrapper style2 bg-smoke">
    <div class="container-fluid">
      <div class="breadcumb-content">
        <ul class="breadcumb-menu">
          <li><a [routerLink]="'/'">Home</a></li>
          <li>Services</li>
          <li><a [routerLink]="'/services/xm-tech'">XM Tech</a></li>
          <li>{{ detailService?.title }}</li>
        </ul>
      </div>
    </div>
  </div>
  <app-hero-detail [detailService]="detailService"></app-hero-detail>
  <div class="about-area-13 overflow-hidden space">
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-lg-12">
          <div class="title-area mb-0">
            <div class="content" [innerHtml]="detailService?.content"></div>
            @if (detailService?.ctaTitle) {
              <div class="btn-group fade_left">
                <a target="_blank" [href]="detailService?.ctaUrl" class="btn style2 wow img-custom-anim-left">
                  <span class="link-effect">
                    <span class="effect-1">{{ detailService?.ctaTitle }}</span>
                    <span class="effect-1">{{ detailService?.ctaTitle }}</span>
                  </span>
                </a>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
