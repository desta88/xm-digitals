name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Angular project
      run: npm run build -- --configuration=production --base-href=/
      # atau: npx ng build --configuration=production --base-href=/
      
    - name: Verify build output
      run: |
        echo "📁 Build output:"
        ls -la dist/xmdigitals/
        echo "📄 File index.html:"
        ls -la dist/xmdigitals/index.html || echo "Index.html not found!"
      
    - name: Create CNAME file
      run: echo "xmdigitals.com" > dist/xmdigitals/CNAME
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/xmdigitals
        enable_jekyll: false